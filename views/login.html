<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Login - Desafío clase 24</title>
  </head>

  <body
    class="w-full h-screen bg-gray-900 text-white flex justify-center items-center"
  >
    <main>
        <h1 class="text-xl mb-6">Iniciar sesión</h1>
        <form action="/login" method="post" autocomplete="off">
            <div class="form-group">
                <label for="nombre">Ingrese su nombre:</label>
                <input id="nombre" class="w-full px-2 py-1 text-black my-2 rounded" type="text" name="nombre" required>
            </div>
            <button
            type="submit"
            class="mt-2 bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
          >Entrar</button>
        </form>
    </main>
  </body>
</html>
